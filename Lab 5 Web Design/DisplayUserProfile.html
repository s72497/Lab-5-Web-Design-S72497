<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Multiple User Profiles</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      text-align: left;
      padding: 10px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>User Profiles</h1>
  
  <!-- Form for input -->
  <form id="userForm">
    <input type="text" id="firstNameInput" placeholder="First Name" required>
    <input type="text" id="lastNameInput" placeholder="Last Name" required>
    <input type="number" id="ageInput" placeholder="Age" required>
    <input type="email" id="emailInput" placeholder="Email" required>
    <button type="submit">Save Profile</button>
  </form>

  <h2>Saved Profiles</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="profileTableBody">
      <!-- Table rows will be added dynamically -->
    </tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
