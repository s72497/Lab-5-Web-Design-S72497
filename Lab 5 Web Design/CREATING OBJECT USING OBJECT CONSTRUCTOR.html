<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Creating Book's Object using Object Constructor</title>
<script>
var book = new Object();
    book.ISBN = "9781492055709";
    book.Title = "Javascript Cookbook";
    book.Author = "Adam D. Scott, Matthew MacDonald, Shelley Powers";
    book.Publisher = "O'Reilly Media, Inc.";
</script>
</head>
<body style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 1.5em; color: blue;">
<script>
    document.write("Book Title: "+ book.Title + "<br>");
    document.write("Book Author: "+ book.Author + "<br>");
    document.write("Book ISBN: "+ book.ISBN + "<br>");
    document.write("Book Publisher: "+ book.Publisher + "<br>");
</script>
</body>
</html>
