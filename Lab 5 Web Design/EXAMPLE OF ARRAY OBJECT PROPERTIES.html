<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Using Array Object</title>
<script type="text/javascript">
var csBook = new Array(5);
csBook[0] = "Java Programming - A Beginner Guide";
csBook[1] = "HTML5 and Javascript Project";
csBook[2] = "Oracle JDeveloper Handbook";
csBook[3] = "Data Structure and Programming Design in C";
csBook[4] = "UML for Java Programmers";
</script>
</head>
<body style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 1.5em; color: blue;">
<h1><b>Array Properties</b></h1>
<script type="text/javascript">
document.write("The csBook array has " + csBook.length + " elements.<br>");
document.write("The csBook constructor is " + csBook.constructor + "<br>");
csBook.length = 0;
document.write("The csBook's that removed was " + csBook[0]);
document.write("The first book in csBook is " + csBook[0] +"<br>");
document.write("The csBook current size is " + csBook.length + "<br>");
</script>
</body>
</html>
